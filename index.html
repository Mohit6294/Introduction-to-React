    <script>
      //Using Js to manipulate the DOM
    /*let child=  document.createElement('h1');

      */
     //Using React to Manipulate Dom
     //creating a element
     let ele=React.createElement('h1',{

     let root=ReactDOM.createRoot(document.getElementById('root'));
     root.render(ele);
